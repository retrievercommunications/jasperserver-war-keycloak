plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    mavenCentral()
    maven {
        url = uri('http://jaspersoft.artifactoryonline.com/jaspersoft/jrs-ce-releases')
    }
}

dependencies {
    implementation 'org.keycloak:keycloak-spring-security-adapter:11.0.3'
    implementation 'com.jaspersoft.jasperserver.api.metadata.impl:jasperserver-api-metadata-impl:6.3.0'
    implementation 'com.jaspersoft.jasperserver.api.externalAuth:jasperserver-api-externalAuth:6.3.0'
    implementation 'com.jaspersoft.jasperserver.api.externalAuth.impl:jasperserver-api-externalAuth-impl:6.3.0'
    implementation 'javax.servlet:servlet-api:2.4'
}

group = 'com.jaspersoft.jasperserver'
version = '0.0.1-SNAPSHOT'
description = 'JasperServer WAR with Keycloak'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}
